<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="nexum icon" href="./img/nexum_pretp.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./frontend/css/config.css">
    <link rel="stylesheet" href="./frontend/css/inputConfig.css">
    <title>Configurações</title>
</head>

<body>
    <header class="cabecario">
        <div class="conteinar-opcoes">
            <ul class="opcoes">
                <li class="itens-opcoes">Home</li>
                <li class="itens-opcoes">Bibloteca</li>
                <li class="itens-opcoes">Chat</li>
                <li class="itens-opcoes">Calendário</li>
            </ul>
        </div>

        <div class="espaco-user">
            <ul class="userleft">
                <li class="user">Nome</li>
                <li class="user"><img src="./frontend/img/user.png"></li>
            </ul>
        </div>
    </header>

    <section class="container">
        <h1 class="titulo-page">Configurações</h1>

        <div class="area-config">
            <ul class="opcoes-config-container">
                <li class="opcoes-config">Tema</li>
                <li class="opcoes-config">Perfil</li>
            </ul>
        </div>
    </section>

    <section class="config-tema active">

        <div class="card">
            <div class="apre-card">
                <img src="https://cdn-icons-png.flaticon.com/128/2116/2116191.png" alt="icon-tema-escuro">
                <h1 class="titulo-conteudo">Tema Escuro</h1>
            </div>
            <div class="descricao-card">        
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="texto-conteudo">Deixe a carinha do Nexum direfente, aplicando o tema escuro</p>
            </div>
        </div>

    </section>

    <section class="config-perfil off">
        <img src="https://cdn-icons-png.flaticon.com/128/64/64572.png" alt="icon-perfil-usuario">
        <h1 class="titulo-conteudo">Perfil</h1>
    </section>


</body>

</html>
